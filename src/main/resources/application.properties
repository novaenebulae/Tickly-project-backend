spring.config.import=optional:file:./.env[.properties]
server.port=8080
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql_db}:3306/${MYSQL_DATABASE_NAME:tickly_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jwt.secret=${JWT_SECRET:jwtsecret}
jwt.expiration.access-token-ms=${JWT_EXPIRATION_S:3600}000
# Configuration du stockage de fichiers
file.upload-dir=/app/uploads
file.static-base-url=http://localhost/static
# Configuration des uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false
spring.application.name=tickly-backend
spring.docker.compose.lifecycle-management=start-only
# NE FONCTIONNE PAS
server.error.include-stacktrace=never
server.forward-headers-strategy=FRAMEWORK
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
tickly.mail.sender=no-reply@tickly.app
tickly.mail.frontend-base-url=http://localhost:4200