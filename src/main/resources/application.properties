server.port=8080
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql_db}:3306/${MYSQL_DATABASE_NAME:tickly_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jwt.secret=${JWT_SECRET:jwt_secret}
jwt.expiration.access-token-ms=${JWT_EXPIRATION_S:3600}000
jwt.expiration.refresh-token-ms=604800000
file.upload-dir=/var/www/tickly_uploads
file.static-base-url=http://localhost/static
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false
spring.application.name=tickly-backend
spring.docker.compose.lifecycle-management=start-only